 <div class="ui main text container">
   <div class="ui middle aligned center aligned grid">
     <div class="column">
       <h2 class="ui teal image header">
         <div class="content">
           Log-in !
         </div>
       </h2>



       <form class="ui large form segment" (ngSubmit)="jget()">
         <div class="ui stacked segment">
           <div class="field">
             <div class="ui left icon input">
               <i class="user icon"></i>
               <input type="text"   [(ngModel)] = "player.name" [ngModelOptions]="{standalone: true}" placeholder="E-mail address">

             </div>
           </div>
           <div class="field">
             <div class="ui left icon input">
               <i class="lock icon"></i>
               <input type="password" [(ngModel)] = "player.password" [ngModelOptions]="{standalone: true}" placeholder="Password">
             </div>
           </div>
           <button class="ui fluid large teal submit button" type="submit">Login</button>
         </div>

         <div class="ui error message"></div>

       </form>
     </div>

   </div>
 </div>
